<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <script src="https://kit.fontawesome.com/4165826635.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Finlandica:ital@1&family=Fira+Sans+Condensed:wght@500;600;900&family=Poppins:wght@400;500;700&family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="https://raw.githubusercontent.com/developedbyed/glass-website/master/images/avatar.png
                    "  alt="">
                    <h3>Leo</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/twitch.png?raw=true" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/steam.png?raw=true" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/upcoming.png?raw=true" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/library.png?raw=true" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="https://github.com/developedbyed/glass-website/blob/master/images/controller.png?raw=true" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/assassins.png?raw=true" alt="">
                        <div class="card-info">
                            <h2>Assasins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/sackboy.png?raw=true" alt="">
                        <div class="card-info">
                            <h2>Sacboy A Great Advanture</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/spiderman.png?raw=true" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
